<mat-toolbar color="primary">
    <span class="title-center">Materijali</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.suply.id}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="dateAdded">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Dodato</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.suply.dateAdded}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="validFrom">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Važi od</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.suply.validFrom}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="validTo">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Važi do</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.suply.validTo}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Ime</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.suply.name}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="stockQuantity">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Na stanju</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.suply.stockQuantity}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="measurementUnit">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Merna jedinica</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.suply.measurementUnit}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="materialType">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Tip materijala</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.materialType}}</mat-cell>
        </ng-container>

        <!-- actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="primary" (click)="openDialog(1)">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-header-cell>

            <mat-cell *matCellDef="let row; let i=index;">
                <button mat-icon-button color="primary"
                    (click)="openDialog(2, row.id, row.materialType, row.supply.validFrom, row.supply.validTo, row.supply.dateAdded, row.supply.name, row.supply.stockQuantity, row.supply.measurementUnit)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                <button mat-icon-button color="primary"
                    (click)="openDialog(3, row.id, row.materialType, row.supply.validFrom, row.supply.validTo, row.supply.dateAdded, row.supply.name, row.supply.stockQuantity, row.supply.measurementUnit)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
